    new_school_notes: "Hinweise zum Anmeldeverfahren"
    new_school_note_intro: "Das Anmeldeverfahren läuft in 3 Schritten ab:"
    new_school_note_step_1: "Zunächst melden Sie Ihre Schule an. Diese Anmeldung ist absolut unverbindlich. Bitte prüfen Sie zunächst über die Suchfunktion (weiter unten), ob Ihre Schule bereits angemeldet wurde. Ist dies der Fall, können Sie direkt mit dem nächsten Schritt weitermachen."
    new_school_note_step_2: "Nachdem Ihre Schule angemeldet ist, können Sie die einzelnen Teams anmelden, die für Ihre Schule antreten sollen. Auch diese Angaben sind zunächst noch unverbindlich. Prüfen Sie auch hier bitte, ob das Team bereits eingetragen wurde. Die Angaben der angemeldeten Teams können Sie bis zum Ende der Anmeldungsphase jederzeit über die Teamanmeldung aktualisieren, wenn sich etwas ändern sollte."
    new_school_note_step_3: "Gegen Ende der Anmeldungsphase (voraussichtlich im Frühsommer) werden wir dann mit den hier registrierten Interessenten in Verbindung treten. Dann soll eine (relativ) verbindliche Anmeldung erfolgen, so dass wir darauf aufbauend unsere Ressourcen planen können. Die endgültige Anmeldung soll dann zu Beginn des Schuljahres 2011/12 erfolgen."
    new_school_note_step_3_email: "Sie werden über den weiteren Verlauf des Anmeldeverfahrens per E-Mail informiert."
    new_school_note_last: "Um eine gute Planung und damit einen erfolgreichen Ablauf zu ermöglichen, sind wir darauf angewiesen, dass die interessierten SchulleiterInnen, Lehrkräfte und SchülerInnen die Schulen und Teams hier möglichst frühzeitig anmelden und erforderlichenfalls ihre Daten aktualisieren."
    new_school_already_registered: "Ist meine Schule bereits angemeldet?"
    new_school_search_school: "Suchen Sie hier nach einer Schule um herauszufinden, ob Ihre Schule bereits für diesen Wettbewerb angemeldet wurde."
