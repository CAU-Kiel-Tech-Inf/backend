    confirm_contestant_requalify_during_contest: "Wenn Sie die Disqualifikation des Teams aufheben, werden alle ursprünglichen Ergebnisse der Spiele dieses Teams wiederhergestellt (einschließlich der Spiele die in der Zeit der Disqualifikation gespielt wurden). Danach werden die Ranglisten neu berechnet, was einige Zeit dauern kann. Sie sollten danach das Team wieder in eine der Ranglisten einsortieren.\n\nWollen Sie die Disqualifikation des Teams \"{{name}}\" aufheben?"
    confirm_contestant_disqualify_during_contest: "Der Wettbewerb läuft bereits. Wenn Sie das Team disqualifizieren, werden alle bisherigen und zukünftigen Spielergebnisse dieses Teams auf den schlechtesten Wert gesetzt und das Team in jeder Runde disqualifiziert. Anschließend werden die Ranglisten neu berechnet, was einige Zeit dauern kann.\n\nWollen Sie wirklich das Team \"{{name}}\" disqualifizieren?"
    confirm_disqualify: "Nach der manuellen Disqualifizierung wird das Spiel so gewertet, als wäre der Spieler regulär disqualifiziert worden. Die Ergebnisse für die Runde werden auf die schlechtesten Werte gesetzt.\nHiernach sollte die Rangliste neu berechnet werden (Addieren-Button).\n\nMöchten Sie wirklich das Team für diese Runde disqualifiziren? "
    confirm_requalify: "Wird die Disqualifizierung aufgehoben, werden die ursprünglichen Werte des Spielers wiederhergestellt.\nHiernach sollte die Rangliste neu berechnet werden (Addieren-Button).\n\nMöchten Sie wirklich die Disqualifikation dieses Teams für diese Runde rückgängig machen?"        
