    client_message_two: "Der Test eines hochgeladenen Computerspielers benötigt ca. 5 Minuten und läuft auf einer virtuellen Maschine im Hintergrund. Beim Test spielt der hochgeladene Computerspieler zweimal gegen den SimpleClient. Da nur eine sehr begrenzte Anzahl virtueller Maschinen zur Verfügung steht, kann es sein, dass der Test Ihres Computerspielers erst später beginnen kann, wenn eine virtuelle Maschine dafür frei ist. Außerdem kann ein Teammitglied nur dann einen Testauftrag erteilen, wenn zur Zeit kein anderer Computerspieler desselben Teams gestestet wird oder in der Warteschlange steht. Nach dem Testende wird das Testergebnis hier angezeigt."
    client_message_logs: "Die Log-Dateien sollten nach etwas mehr als 5 Minuten nach Beginn des Tests zur Verfügung stehen."
    you_can_leave_while_testing: "Sie können diese Seite währenddessen ruhig verlassen, der Test wird dadurch nicht beeinflusst."
    client_can_be_tested: "Wenn Sie möchten, dass Ihr Computerspieler vor einer Begegnung getestet wird, sollten Sie ihn also
      rechtzeitig (z.B. am Vortag) hochladen."
