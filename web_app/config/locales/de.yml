    new_team_notes: "Hinweise zur Anmeldung"
    new_team_note_1: "Hier können Sie Teams für die ausgewählte Schule anmelden. Bis zum Ende der Anmeldungsphase können Sie hier auch jederzeit die Einstellungen der Teams ändern, die Sie bereits angemeldet haben. Auch Teams, die von anderen Personen für diese Schule angemeldet wurden, können Sie hier sehen (allerdings nicht verändern). Versuchen Sie bitte, die Einstellungen für die angemeldeten Teams immer möglichst aktuell zu halten."
    new_team_note_2: "Wenn Sie alle Teams angemeldet bzw. aktualisiert haben, können Sie diese Seite wieder verlassen."
