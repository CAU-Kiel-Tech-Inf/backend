dist: trusty
sudo: false
jdk:
  - oraclejdk8
git:
  depth: 3

env:
  - TERM=dumb

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/

script:
  - ./gradlew run || (exitcode=$?; find build/tests | while read f; do echo -e "\033[4m\$f\033[0m"; cat $f; done && return $exitcode)

deploy:
  provider: releases
  api_key: "$GH_TOKEN"
  file_glob: true
  file:
    - build/deploy/*.jar
    - build/deploy/*.zip
  skip_cleanup: true
  on:
    tags: true
